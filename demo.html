<!DOCTYPE html>
<html>
<head>
	<title>Kalman Acceleration Demo</title>
	<style>
		body {
			font-size: 4rem;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		#constraintLight {
			width: 4rem;
	    height: 4rem;
	    background: red;
			margin: auto;
		}

		div {
			min-height: 8rem;
		}

		.canvas-container {
			border: 1rem solid black;
			margin: auto;
		}
	</style>
</head>
<body>
	<canvas id="container"></canvas>
	<div>Position</div>
	<div>X: <span id="posX"></span></div>
	<div>Y: <span id="posY"></span></div>
	<div>Z: <span id="posZ"></span></div>

	<div>Velocity</div>
	<div>X: <span id="velX"></span></div>
	<div>Y: <span id="velY"></span></div>
	<div>Z: <span id="velZ"></span></div>

	<div id="constraintLight"></div>
<script type="text/javascript" src="js/sylvester.src.js"></script>
<script type="text/javascript" src="js/fabric.min.js"></script>
<script type="text/javascript" src="js/gyro.js"></script>
<script type="text/javascript" src="js/kalman.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
